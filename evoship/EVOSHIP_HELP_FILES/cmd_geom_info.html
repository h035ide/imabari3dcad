<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />

    <title>幾何情報表示</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_geom_info.png"/>&nbsp;幾何情報表示</h2>
      <div class="contents">
	<p>
	  要素の幾何情報を<a href="about_window.html#modelconfig">情報ウィンドウ</a>に表示します。<br/>
	  2要素を選択すると要素間の最短距離、最長距離、距離(直線、平面の時)を表示します。<br/>
	  <img src="media/geom_info_dist_ex1.png"/>
	</p>
	<h3>操作方法</h3>
	<p>
	  要素を選択して,OKボタンで実行します。
	</p>
	<h3>パラメータ</h3>
	<p>
	  <img src="media/dlg_geom_info.png"/>
	</p>
	<ul>
	  <li><strong>小数位数</strong>
	    <p>
	      表示数値の表示桁数を設定します。
	    </p>
	  </li>
	  <li><strong>距離表示線</strong>
	    <p>
	      距離表示線の色、線種、線幅を指定します。
	    </p>
	  </li>
	  <li><strong>出力座標系</strong>
	    <p>
	      指定座標系での数値に変換して表示する場合に、<a href="about_datum.html#cs">座標系</a>を選択します。
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

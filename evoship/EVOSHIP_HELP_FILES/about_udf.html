      <h2>ユーザー定義フィーチャー</h2>
      <div class="contents">
        <p>
          モデル中の部分構造を「ユーザー定義フィーチャー」として定義しておき、相似形状を簡単に作成することができます。
        </p>
        <p>          
          部分構造の中の可変パラメータを指定して、ユーザー定義フィーチャーを挿入する際に入力します。
        </p>

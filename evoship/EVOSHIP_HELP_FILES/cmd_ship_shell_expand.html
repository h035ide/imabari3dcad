<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>外板展開</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_ship_part_shell_expand.png"/>&nbsp;外板展開</h2>
      <div class="contents">
        <p>
          部材の外板展開図面を作成します。
	    </p>
        <p>
	      <img src="media/part_shell_expand_ex1.png" align="top"/>&nbsp;<img src="media/part_shell_expand_ex2.png" align="top"/>
	    </p>
        <p>
	      <img src="media/part_shell_expand_ex3.png" align="top"/>&nbsp;<img src="media/part_shell_expand_ex4.png" align="top"/>
	    </p>
	    <h3>操作方法</h3>
        <p>
          <a href="cmd_ship_shell_expand_setting.html">外板展開設定</a>をした部材を選択、出力する図面を指定して、ＯＫボタンで確定します。
	    </p>
        <h3>パラメータ</h3>
	    <ul>
	      <li><strong>出力部材指定</strong>
            <p>
              外板展開する部材(<a href="cmd_ship_shell_expand_setting.html">外板展開設定</a>したソリッド、シートボディ）を選択します。
            </p>            
          </li>
          <li><strong>出力設定</strong>
            <p>
              <img src="media/dlg_ship_shell_expand_outopt.png"/>
            </p>
            <p>
              外板展開図面とともに出力する図面を選択します。
            </p>            
            <p class="information">
              内型、外型の図面は<a href="cmd_ship_attr_sl.html">見透し面設定</a>した見透し毎に図面を作成します。木型の図面は未実装です。
	        </p>
          </li>
          <li><strong>フォント</strong>
            <p>
              図面の文字を設定します。
            </p>            
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

  <body>
    <div class="page">
      <h2>位置入力</h2>
      <div class="contents">
	Evo.Shipのいくつかのコマンドで使用される座標位置入力ダイアログでは以下の方法で入力します。
	  <h3>座標値の入力</h3>
	    <p>
	      エディットボックスに値を入力します。<br/>
	      <img src="media/dlg_input_position1.png"/>
	    </p>
	  <h3 id="snap">スナップ（要素上の点を選択）</h3>
	    <p><img src="media/dlg_input_position2.png"/></p>
	    <p>点、頂点、座標系原点、線（カーブ、エッジ）上、面上点をマウスの左ボタンクリックで選択することができます。</p>
	    <p>線の中点にカーソルを近づけると「M」マークが出現し、その状態でクリックすると中点を正確に選択できます（閉じた線を除く）。</p>
	    <p>またAltキーを押しながらだと、円や楕円の中心点や、面（フェイス）の重心点を選択できます。</p>
	      <img src="media/play_movie.gif" alt="Play Movie" align="middle" onclick="popupAVI('media/input_position.avi',this.offsetLeft,this.offsetTop,566,286)"/>操作方法
	    </p>
      </div>
    </div>
  </body>

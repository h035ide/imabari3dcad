<BODY>
<div class="page">
  <h2><img src="media/cmd_free_cs.png"/>&nbsp;座標系の定義（任意位置）</h2>
  <div class="contents">
  <p>マニピュレーターを利用してデータム座標系要素を作成します。</p>
	<h3>操作方法</h3>
	<p>コマンドを起動するとマニピュレーターが表示されます。これを移動・回転させて位置を決め、OKボタンをクリックすると、データム座標系が作成されます。</p>
	<h3>パラメータ</h3>
	<dl>
	<dt><strong>ワーク座標系に設定</strong><br/><img src="media/dlg_set_cs_active.png"/></dt>
	<dd><p>チェックすると、作成された座標系がワーク座標系になります。</p></dd>
	<dt><strong>要素名</strong><br/><img src="media/dlg_set_element_name.png"/></dt>
	<dd><p>左上のチェックボックスをチェックすると、作成される座標系の要素名を指定できます。</p></dd>
	<dt><strong>要素グループ</strong><br/><img src="media/dlg_set_element_group.png"/></dt>
	<dd><p>左上のチェックボックスをチェックすると、作成される座標系が指定した要素グループに追加されます。</p></dd>
	</dl>
  </div>
</div>

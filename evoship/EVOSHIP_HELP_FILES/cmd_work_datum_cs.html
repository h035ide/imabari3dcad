      <h2>ワーク座標系</h2>
      <div class="contents">
	<p>
	  ワーク座標系に設定されている座標系は色<img src="media/work_cs.png"/>で表示されます。色は<a href="cmd_opt_doc_work.html">設定</a>で変更できます。<br/>
	  (<a href="about_model_config_window.html">モデル構成ウィンドウ</a>上ではこのように<img src="media/work_cs_model_config.png"/>表示されます。)
	</p>
	<p>
	  <a href="about_model_config_window.html">モデル構成ウィンドウ</a>や<a href="cmd_default.html">選択コマンド</a>で<a href="about_datum.html#cs">座標系</a>を選択して、コンテキストメニューの"ワーク座標系に設定"を実行してください。
	</p>
	<p class="information">
	  ワーク座標系は必ず１つ存在します。
	</p>

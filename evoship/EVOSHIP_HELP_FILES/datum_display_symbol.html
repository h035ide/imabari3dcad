<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <script language="javascript" src="script/util.js"></script>
    <title>データムの表示シンボル</title>
  </head>
  <body>
    <div class="page">
      <h2>データムの表示シンボル</h2>
      <div class="contents">
	<a name="plane"><h3>平面</h3></a>
	<p>
	  <img src="media/display_sym_datum_plane.png"/><br/>
	  表示サイズ(四角形の位置、大きさ)は変更できます。<br/>
	  <img src="media/play_movie.gif" alt="Play Movie" align="middle" onclick="popupAVI('media/drag_datum_plane_sym.avi',this.offsetLeft,this.offsetTop,291,201)"/><a href="cmd_default.html">選択コマンド</a>で選択すると表示される制御点をドラッグします。	  
	</p>
	<a name="cs"><h3>座標系</h3></a>
	<p>
	  絶対座標系<img src="media/display_sym_datum_cs_abs.png"/>、通常の座標系<img src="media/display_sym_datum_cs.png"/><br/>
	  表示サイズは<a href="cmd_opt_sys_display_elm.html">設定</a>できます。
	</p>
	<a name="axis"><h3>軸</h3></a>
	<p>
	  <img src="media/display_sym_datum_axis.png"/><br/>
	  表示サイズ(直線の位置、長さ)は変更できます。<br/>
	  <img src="media/play_movie.gif" alt="Play Movie" align="middle" onclick="popupAVI('media/drag_datum_axis_sym.avi',this.offsetLeft,this.offsetTop,295,198)"/><a href="cmd_default.html">選択コマンド</a>で選択すると表示される制御点をドラッグします。<br/>
	  線種、線幅は<a href="cmd_opt_sys_display_elm.html">設定</a>できます。
	</p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />

    <title>表示精度(オプション)</title>
  </head>
  <body>
    <div class="page">
      <h2>表示精度(オプション)</h2>
      <div class="contents">
	<p>
	  <img src="media/dlg_opt_doc_display_precision.png"/>
	</p>
	<p>
	  要素の表示精度を設定します。
	</p>
	<p class="information">
	  表示精度の変更はモデルの変更を伴いますのでUNDO/REDOができます。(<a href="about_history.html">操作履歴</a>)
	</p>
	<p class="warning">
	  表示精度をあげるにつれメモリの使用量が大きくなります。表示精度をあまり高く設定するとシステムのメモリが不足することがあります。
	</p>
	<ul>
	  <li><strong>弦の許容誤差</strong>
	    <p>
	      曲線を折れ線近似する場合の曲線との最大距離を設定します。<br/>
	      <img src="media/facet_chord_tol_ex.png"/>
	    </p>
	  </li>
	  <li><strong>面法線角度の許容誤差</strong>
	    <p>
	      曲面を多角形近似する場合の曲面法線と多角形の面法線との最大角度を設定します。。<br/>
	      <img src="media/facet_ang_tol_ex.png"/>
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

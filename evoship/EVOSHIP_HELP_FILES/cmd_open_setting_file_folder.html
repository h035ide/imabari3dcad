<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />

    <title>設定ファイルフォルダを開く</title>
  </head>
  <body>
    <div class="page">
      <h2>設定ファイルフォルダを開く</h2>
      <div class="contents">
        <P>
          Evo.Shipシステムには<a href="about_ship_settings.html">部材既定寸法設定ファイル</a>をはじめいくつかのシステムを動作させるための設定ファイルがあります。そのファイルのあるフォルダをエクスプローラで開く機能です。Windowsが用意しているログインユーザー毎のアプリケーションデータフォルダにEvo.Shipの使用するフォルダがあります。
        </P>
	    <h3>操作方法</h3>
        <p>
          コマンドを選択すると、設定ファイルのあるフォルダがWindowsのエクスプローラーで開かれて表示されます。
        </p>
      </div>
    </div>
  </body>
</html>

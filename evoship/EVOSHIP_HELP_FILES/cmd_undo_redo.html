<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>UNDO/REDO</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_undo.png" alt="UNDO"/>&nbsp;<img src="media/cmd_redo.png" alt="REDO"/>&nbsp;UNDO/REDO</h2>
      <div class="contents">
	<p>
	  モデルを元に戻したり(UNOD),復元(REDO)します。
	</p>
	<p class="warning">
	  操作履歴は保存されません。(ドキュメントを開いた初期状態は常にUNDOすることができません。)<br/>
	  モデルの変更を伴わない操作(表示操作や選択)はUNDO/REDOできません。
	</p>
      </div>
    </div>
  </body>
</html>

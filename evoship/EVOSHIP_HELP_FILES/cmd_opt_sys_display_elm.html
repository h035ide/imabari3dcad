    <title>表示-要素(オプション)</title>
  </head>
  <body>
    <div class="page">
      <h2>表示-要素(オプション)</h2>
      <div class="contents">
	<p>
	  <img src="media/dlg_opt_sys_display_elm.png"/>
	</p>
	<ul>
	  <li><strong>常に前面に表示</strong>
	    <p>
	      3次元空間上で指定タイプの要素を前後関係を無視して表示するかを設定します。
	    </p>
	    <p>
	      <img src="media/hlr_ignore_ex_off.png">&nbsp;<img src="media/hlr_ignore_ex_on.png">
	    </p>
	  </li>
	  <li><strong><a href="about_datum.html#axis">軸</a>の表示設定</strong>
	    <p>
	      軸の表示シンボルの線種、線幅が設定できます。
	    </p>
	  </li>
	  <li><strong><a href="about_datum.html#cs">座標系</a>の表示設定</strong>
	    <p>
	      座標系の表示シンボルの長さ(pixel単位)が設定できます。
	    </p>
	  </li>
	  <li><strong>エッジの表示設定</strong>
	    <p>
	      ボディ(ソリッド、シート)のエッジの表示設定ができます。
	    </p>
	    <p>
	      <img src="media/edge_display_ex1.png">&nbsp;<img src="media/edge_display_ex2.png">
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>

    <title>操作履歴</title>
  </head>
  <body>
    <div class="page">
      <h2>操作履歴</h2>
      <div class="contents">
	<p>
	  Evo.Shipは実行中のモデルの変更操作は全てメモリに保存しています。実行中はどこまででも<a href="cmd_undo_redo.html">UNDO(戻す),REDO(繰り返す)</a>が可能です。システムの使用メモリが不足する場合は<a href="cmd_delete_history.html">操作履歴の削除</a>で履歴を削除することができます。
	  また操作履歴はドキュメントには保存されません。
	</p>
	<p class="warning">
	  モデルの変更を伴わない操作(表示操作や選択)はUNDO/REDOできません。
	</p>
      </div>
    </div>
  </body>
</html>

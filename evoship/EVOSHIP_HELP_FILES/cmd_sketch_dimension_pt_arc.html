	<p>

	</p>
	<ul>

	      <img src="media/ex_skt_dim_pt_arc_min.png"/>

	  </li>
	  <li><strong>円の基準&nbsp;最大</strong>
	    <p>
	      <img src="media/ex_skt_dim_pt_arc_max.png"/>
	    </p>

	<h3>操作方法</h3>
	<p>
	  マウスで寸法の表示位置を指定して、クリックで作成します。
	</p>

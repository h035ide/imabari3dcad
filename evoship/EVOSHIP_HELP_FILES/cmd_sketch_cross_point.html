<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />

    <title>交点(スケッチ)</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_sketch_cross_point.png"/>&nbsp;交点(スケッチ)</h2>
      <div class="contents">
	<p>
	  線とスケッチ平面の交点をスケッチの点として作成します。
	</p>
	<h3>操作方法</h3>
	<p>
	  交点をとる線要素(複数可)を選択して,OKボタンで実行します。<br/>
	</p>
	<h3>パラメータ</h3>
	<p>
	  <img src="media/dlg_sketch_intersection_point.png"/>
	</p>
	<ul>
	  <li><strong>レイヤー</strong>
	    <p>
	      作成される要素の<a href="cmd_sketch_layer.html">レイヤー</a>を指定します。
	    </p>
	  </li>
	  <li><strong>関連づけを変更</strong>
	    <p>
	      チェックすると、選択した要素と作成された交点との関連を変更できます。既定値は「フィーチャー」です。
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

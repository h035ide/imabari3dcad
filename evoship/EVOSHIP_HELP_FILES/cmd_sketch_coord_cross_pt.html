<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>交点（平面座標値）(スケッチ)</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_sketch_coord_cross_pt.png"/>&nbsp;交点（平面座標値）(スケッチ)</h2>
      <div class="contents">
	<p>	
	  線上の指定座標値にある位置に点を作成します。<br/>
	  <br/>
	  <img src="media/sketch_coord_cross_pt_ex1.png"/>
	</p>
	<h3>操作方法</h3>
	<p>	
	  パラメータを設定して、OKボタンで実行します。
	</p>	
	<h3>パラメータ</h3>
	<p>
	  <img src="media/dlg_sketch_coord_cross_pt1.png"/>&nbsp;<img src="media/dlg_sketch_coord_cross_pt2.png"/>&nbsp;
	</p>
	<ul>
	  <li><strong>座標軸、座標値</strong>
	    <p>
	      座標軸(X,Y,Z(3Dスケッチのときのみ)),座標値を設定します。
	    </p>
	  </li>
	  <li><strong>対象線</strong>
	    <p>
	      点を作成する線を選択します。
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

    <div class="page">
      <h2>幾何情報(スケッチ)</h2>
      <div class="contents">
	<p>
	  スケッチ点、線の幾何情報を表示します。幾何情報は編集することができます。<br/>
	</p>
	<p class="warning">
	  幾何拘束や寸法拘束と矛盾する変更はできません。
	</p>
	<h3>操作方法</h3>
	<p>
	  各幾何データの数値を変更にともない実際の要素の形状が更新されます。<br/>
	  OKで終了します。キャンセルは編集前の形状に戻ってコマンドが終了します。
	</p>
	<h3>パラメータ</h3>
	<p>
	  要素のタイプ毎に幾何情報を表示します。
	</p>
	<ul>
	  <li><a href="cmd_sketch_geominfo_point.html"><strong>点</strong></a>
	  </li>
	  <li><a href="cmd_sketch_geominfo_line.html"><strong>直線</strong></a>
	  </li>
	  <li><a href="cmd_sketch_geominfo_arc.html"><strong>円,円弧</strong></a>
	  </li>
	  <li><a href="cmd_sketch_geominfo_ellipse.html"><strong>楕円,楕円弧</strong></a>
	  </li>
	  <li><a href="cmd_sketch_geominfo_spline.html"><strong>スプライン</strong></a>
	  </li>
	</ul>
      </div>
    </div>
  </body>

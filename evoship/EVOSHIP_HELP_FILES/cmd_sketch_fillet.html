<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>フィレット(スケッチ)</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_sketch_fillet.png"/>&nbsp;フィレット(スケッチ)</h2>
      <div class="contents">
	<p>
	  スケッチ線２本の間に正接円弧を作成します。端点で円弧に接するようにトリム、延長することもできます。<br/>
	  半径寸法、接線拘束(直線、円弧のとき)も同時に作成されます。
	</p>
	<p>
	  <img src="media/sketch_fillet_ex1.png"/>&nbsp;<img src="media/sketch_fillet_ex2.png"/>&nbsp;<img src="media/sketch_fillet_ex3.png"/>&nbsp;
	</p>
	<h3>操作方法</h3>
	<p>
	  フィレットを作成する線２本と半径を設定します。プレビュー形状(作成される円弧のみ)が表示されますので、形状を確認してＯＫボタンで実行します。
	</p>
	<h3>パラメータ</h3>
	<p>
	  <img src="media/dlg_sketch_fillet.png"/>
	</p>
	<ul>
	  <li><strong>半径</strong>
	    <p>
	      正接円弧の半径です。
	    </p>
	  </li>
	  <li><strong>トリム/延長</strong>
	    <p>
	      線を正接円弧に端点で接続するようにトリム/延長します。
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

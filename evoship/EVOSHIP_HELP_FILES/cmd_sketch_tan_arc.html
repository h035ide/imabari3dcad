    <title>接円弧(スケッチ)</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_sketch_tan_arc.png"/>&nbsp;接円弧(スケッチ)</h2>
      <div class="contents">
	<h3>操作方法</h3>
	<p>
	  正接する線の端点ともう１方の端点を指定して正接円弧を作成します。(<a href="about_create_sketch_line.html">線の作成</a>)<br/>
	</p>
	<p>
	  複数の線に共有される端点を選択する場合は<a href="about_selection.html#duplicate">重なった要素の選択</a>と同様の操作で線を選択できます。
	</p>
	<p>
	  1点目(正接する線)を選択すると接線方向のガイドラインが表示されます。<br/>
	  (直線の場合はさらに直交する直線のガイドラインが表示されます。)<br/>
	  <img src="media/play_movie.gif" alt="Play Movie" align="middle" onclick="popupAVI('media/sketch_tan_arc_rev.avi',this.offsetLeft,this.offsetTop,301,203)"/>円弧の向きを反転するときは端点の１点目をまたぐようにマウスを操作します。	  
	</p>
	<p>
	  2点目の入力時には、1/4,1/2,3/4円弧になる位置でガイド線が表示され、近傍でスナップします。
	</p>
      </div>
    </div>
  </body>
</html>

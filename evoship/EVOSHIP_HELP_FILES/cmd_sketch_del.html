    <title>要素、拘束の削除(スケッチ)</title>
  </head>
  <body>
    <div class="page">
      <h2>要素、拘束の削除(スケッチ)</h2>
      <div class="contents">
	<p>
	  スケッチの要素（点、線、寸法、拘束）は<a href="cmd_sketch_default.html">選択コマンド</a>で削除します。
	</p>
	<p class="information">
	  寸法や拘束要素も選択、削除できます。寸法や拘束は付加している線や点が削除されると関連して削除されます。
	</p>
      </div>
    </div>
  </body>

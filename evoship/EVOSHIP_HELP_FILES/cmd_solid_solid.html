<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>ソリッドボディフィーチャー</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_solidoffset.png" alt="追加"/>&nbsp;<img src="media/cmd_solidoffset_sub.png" alt="削除"/>&nbsp;<img src="media/cmd_solidoffset_int.png" alt="積"/>&nbsp;ソリッドボディフィーチャー</h2>
      <div class="contents">
	<p>
	  別のソリッドボディを使用して追加、削除、積をとります。<br/>
	  <img src="media/solidoffset_ex1.png"/>
	</p>	
	<h3>操作方法</h3>
	<p>
	  パラメータの入力が整うと作成形状が表示されます。形状の確認後、OKボタンで実行します。<br/>	  
	</p>
	<h3>パラメータ</h3>
	<ul>
	  <li><strong>ソースボディ</strong>
	    <p>
	      <img src="media/dlg_solidoffset_source.png"/><br/>
	      追加、削除、積をとる<a href="about_body.html">ソリッドボディ</a>を選択します。
	    </p>
	  </li>
	  <li><strong>関連</strong>（オプション）
	  	<p><img src="media/dlg_assoc2_unchecked.png" style="vertical-align: top"/> <img src="media/dlg_assoc2_checked_noassoc_hidden.png" style="vertical-align: top"/></p>
	  	<p>ソースボディとの<a href="about_relation.html">関連づけの方法</a>を指定します。既定値は「フィーチャー」です。</p>
	  <li><strong>オフセット　ソースボディ</strong>（オプション）
	    <p>
	      ソースボディをオフセットした形状で追加、削除、積をとることができます。<br/>
	      パラメータの指定方法は<a href="cmd_offset_face.html"/>オフセットフェイス</a>と同様です。<br/>
	      <img src="media/dlg_solidoffset_offset.png"/><br/>
	    </p>
	  </li>
	</ul>	
      </div>
    </div>
  </body>
</html>

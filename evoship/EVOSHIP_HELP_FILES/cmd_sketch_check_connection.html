<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>カーブの結合判定(スケッチ)</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_sketch_check_connection.png"/>&nbsp;カーブの結合判定(スケッチ)</h2>
      <div class="contents">
	<p>
	  スケッチ内の線を点一致のトレランスを与えて結合判定を行います。(非表示の線は判定の対象にはしません。)<br/>
	  トレランス値以下の短い線分をみつけて削除することができます。
	</p>
	<h3>操作方法</h3>
	<p>
	  コマンドを実行するとすぐに結合判定を行い、結果を表示します。<br/>
	  トレランス内でつながっている線毎にプロファイルとし構成線数と開いたプロファイルは端点を表示します。
	</p>
	<p>
	  <img src="media/dlg_sketch_check_connection_result.png"/>&nbsp;<img src="media/sketch_check_connection_result.png"/>&nbsp;
	</p>	
	<p>
	  トレランス値を設定して"再計算"ボタンで結合判定を再度実行できます。<br/>
	  "トレランス以下の線を削除"ボタンで短い線の削除を実行します。<br/>
	  <img src="media/dlg_sketch_check_connection.png"/>
	</p>
      </div>
    </div>
  </body>
</html>

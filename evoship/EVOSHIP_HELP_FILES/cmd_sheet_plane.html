    <title>平面サーフェイス</title>

  <body>
    <div class="page">
      <h2><img src="media/cmd_sheet_plane.png"/>平面サーフェイス</h2>
      <div class="contents">
	<p>
	  境界を指定して平面を作成します。<br/>
	  <img src="media/sheet_plane_ex.png"/>
	</p>
	<h3>操作方法</h3>
	<p>
	  境界が選択される作成形状が表示されます。形状の確認後、OKボタンで実行します。<br/>
	</p>
	<h3>パラメータ</h3>
	<p>
	  <img src="media/dlg_profile_n.png"/><br/>
	  <a href="about_curve.html">カーブ</a>,エッジ、<a href="about_sketch.html">スケッチ</a>(全体、レイヤー、カーブ）を選択します。（線を個別に選択した場合は内週（穴）は作成できません。)
	</p>
      </div>
    </div>
  </body>

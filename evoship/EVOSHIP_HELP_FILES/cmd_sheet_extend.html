<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>延長(サーフェイス )</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_sheet_extend.png"/>&nbsp;延長(サーフェイス )</h2>
      <div class="contents">
	<p>
	  シートボディを延長します。<br/>
	  <img src="media/sheet_extend_ex1.png"/>&nbsp;<img src="media/sheet_extend_ex2.png"/>
	</p>
	<h3>操作方法</h3>
	<p>
	  パラメータの入力が整うと作成形状のプレビューが表示されます。形状の確認後、OKボタンで実行します。<br/>
	</p>
	<h3>パラメータ</h3>
	<p>
	  <img src="media/dlg_sheet_extend.png"/><br/>
	  延長するエッジもしくはシートを選択します。(シートを選択すると全部のエッジで延長されます。)
	</p>
	<ul>
	  <li>距離
	    <p>
	      延長する距離を指定します。
	    </p>
	  </li>
	  <li>連続性
	    <p>
	      接線連続あるいは曲率連続で延長するかを指定します。
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

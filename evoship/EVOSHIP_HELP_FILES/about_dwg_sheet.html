    <div class="page">
      <h2>図面シート</h2>
      <div class="contents">
	<p>
	  Evo.Shipの図面ドキュメントは複数の図面シートを含むことができます。<br/>
	  図面シートは図面１枚を表す要素です。<br/>	  
	</p>
	<p>
	  図面シート毎にサイズ（紙の大きさ)を設定できます。
	</p>
	<p>
	  図面シート毎に縮尺（スケール)を設定できます。(作成後も<a href="about_edit_element.html">編集</a>できます。)
	</p>
	<p>
	  図面シートは左下が原点のスケッチが常に存在しているので線や文字の作成は<a href="about_sketch.html">スケッチ</a>での作業になります。
	</p>
	<p>
	  図面シートには図面枠として利用する<a href="about_dwg_sheet_format.html">シートフォーマット</a>が利用できます。<br/>
	</p>
      </div>
    </div>

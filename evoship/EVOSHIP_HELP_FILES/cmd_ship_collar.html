<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />

    <title>補強板</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_ship_collar.png"/>&nbsp;補強板</h2>
      <div class="contents">
	<p>
	  スロットに補強板を作成します。<br/>
	  <img src="media/ship_collar_ex1.png"/>
	</p>
	<h3>操作方法</h3>
	<p>
	  パラメータの入力後、OKボタンで実行します。<br/>
	</p>
	<h3>パラメータ</h3>
	<ul>
	  <li><strong>部材</strong>
	    <p>	      
	      <img src="media/dlg_ship_part.png"/><br/>
	      作成される部材の属性を設定します。（作成後も編集(<a href="about_model_config_window.html">名前</a>,<a href="about_manage_elements.html">要素グループ</a>,<a href="about_material.html">材料</a>できます。)
	    </p>
	  </li>
	  <li><strong>形状</strong>
	    <p>	      
	      <img src="media/dlg_ship_slot_sel_shape.png"/>&nbsp;<img src="media/dlg_ship_collar_shape.png"/><br/>
	      補強板の断面形状、寸法を選択、設定します。(<a href="about_ship_settings.html">既定寸法は設定可能です。</a>)
	    </p>
	  </li>
	  <li><strong>取付面,スロット</strong>
	    <p>	      
	      <img src="media/dlg_ship_sel_face.png"/><br/>
	      <img src="media/dlg_ship_sel_slot.png"/><br/>
	      補強板をつける部材の面、スロットを選択します。
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

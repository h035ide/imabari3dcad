    <div class="page">
      <h2>表示方向座標軸</h2>
      <div class="contents">
	<p>
	  <img src="media/viewdir_symbol.png"/><br/>
	  <a href="about_window.html#document">ドキュメント ウィンドウ</a>の左下すみに絶対座標系の方向を示すシンボルが表示されます。このシンボルは絶対座標系ではありませんが(位置は常に画面の左下）絶対座標系として軸や原点が選択できます。(原点がみえない位置での設計に便利です。)
	</p>
	<p>
	  シンボルの色,表示のOn/Off,表示サイズが<a href="cmd_opt_sys_display.html">設定</a>できます。
	</p>

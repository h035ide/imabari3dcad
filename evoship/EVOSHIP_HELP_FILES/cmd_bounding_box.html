<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>境界ボックスフィーチャー</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_bounding_box_add.png" alt="追加"/>&nbsp;<img src="media/cmd_bounding_box_sub.png" alt="削除"/>&nbsp;<img src="media/cmd_bounding_box_int.png" alt="積"/>&nbsp;境界ボックスフィーチャー</h2>
      <div class="contents">
	<p>ボディがちょうど収まる大きさの直方体（境界ボックス）を、別のボディに追加・削除したり積をとったりできます。<br/>
	  <img src="media/bounding_box_ex1.png"/>
	</p>	
	<h3>操作方法</h3>
	<p>
	  パラメータの入力が整うと作成形状が表示されます。形状の確認後、OKボタンで実行します。<br/>	  
	</p>
	<h3>パラメータ</h3>
	<ul>
	  <li><strong>ソースボディ</strong>
	    <p><img src="media/dlg_bounding_box_source.png"/></p>
	    <p>境界ボックスを定義するための<a href="about_body.html">ボディ</a>を選択します（複数選択可）。</p>
	  </li>
	  <li><strong>関連</strong>（オプション）
	  	<p><img src="media/dlg_assoc2_unchecked.png" style="vertical-align: top"/> <img src="media/dlg_assoc2_checked_noassoc_hidden.png" style="vertical-align: top"/></p>
	  	<p>ソースボディとの<a href="about_relation.html">関連づけの方法</a>を指定します。既定値は「フィーチャー」です。</p>
	</ul>	
      </div>
    </div>
  </body>
</html>

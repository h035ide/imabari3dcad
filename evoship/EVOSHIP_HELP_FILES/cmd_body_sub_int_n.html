    <title>ボディ削除,積(複数)</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_body_sub_n.png"/>&nbsp;ボディ削除,積(複数)</h2>
      <div class="contents">
	<p>
	  ボディ(複数）からソリッド(複数）で削除もしくはソリッドで積をとります。
	</p>
	<h3>操作方法</h3>
	<p>
	  パラメータの入力後OKボタンで実行します。<br/>
	</p>
	<h3>パラメータ</h3>
	<ul>
	  <li><strong>対象ボディ</strong>
	    <p>	      
	      対象のボディを選択します。(複数可）
	    </p>
	  </li>
	  <li><strong>削除ソリッド</strong>
	    <p>	      
	      対象ボディから削除するソリッドを選択します。(複数可）
	    </p>
	  </li>
	  <li><strong>積ソリッド</strong>
	    <p>	      
	      対象ボディと積をとるソリッドを選択します。
	    </p>
	  </li>
	  <li><strong>関連</strong>（オプション）
	  <p><img src="media/dlg_assoc2_unchecked.png" style="vertical-align: top"/> <img src="media/dlg_assoc2_checked.png" style="vertical-align: top"/></p>
	  <p>対象ボディと削除、積ソリッドとの<a href="about_relation.html">関連づけ</a>を指定して、対象ボディが削除、積ソリッドの変更に追従するようにできます。既定値は「フィーチャー」です。</p>
      </li>
      </div>
    </div>
  </body>
</html>

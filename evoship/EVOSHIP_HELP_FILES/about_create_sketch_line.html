    <title>線の作成(スケッチ)</title>

  <body>
    <div class="page">
      <h2>線の作成(スケッチ)</h2>
      <div class="contents">
	<p>
	  スケッチではスケッチ平面上をマウスでクリックして位置を選択して線を作図します。<br/>
	  <a href="cmd_sketch_snap.html">ガイド、自動拘束</a>機能で点入力を補助します。
	</p>
	<p>
	  点の選択をやり直すときはコンテキストメニュー"１つ前の点選択のクリア"を実行します。
	</p>
	<p class="information">
	  線作成中のコンテキストメニューから他のカーブの作成コマンドに移ることができます。
	</p>
      </div>
    </div>
  </body>
</html>

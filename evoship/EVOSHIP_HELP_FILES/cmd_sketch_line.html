    <title>直線(スケッチ)</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_sketch_line.png"/>&nbsp;直線(スケッチ)</h2>
      <div class="contents">
	<h3>操作方法</h3>
	<p>
	  選択した点を結ぶ直線を作成します。(<a href="about_create_sketch_line.html">線の作成</a>)<br/>
	  連続して直線を作成することができます。連続線を中断するにはコンテキストメニューの"１つ前の点選択のクリア"を実行します。<br/>
	</p>
	<p>
	  線の端点を選択している場合は接線方向と直交方向にガイド線が表示され、近傍でスナップします。<br/>
	  <img src="media/sketch_line_guide_lines.png"/>
	</p>
	<p class="tip">
	  点選択を維持したまま,コンテキストメニューから<a href="cmd_sketch_tan_arc.html">接円弧</a>コマンドに移ることができ、また戻ることもできます。<br/>
	  直線、接円の線列が簡単に作成できます。
	</p>
      </div>
    </div>
  </body>
</html>

      <h2>コマンドの実行</h2>
      <div class="contents">
	<p>
	  Evo.Shipはコマンドを実行するのに<a href="about_window.html#toolbar">ツールバー、メニュー</a>、<a href="about_context_menu.html">コンテキストメニュー</a>,およびキーボードショートカットが利用できます。
	</p>
	<ul>
	  コマンドをキャンセルするには<a href="about_command_dialog.html">コマンドダイアログ</a>のキャンセルボタンのクリックの他、
	  <li>同じコマンドをメニューやツールバーで再び選択すること</li>
	  <li>Esc（エスケープ)キーを押すこと</li>
	  <br/>でも可能です。
	</ul>

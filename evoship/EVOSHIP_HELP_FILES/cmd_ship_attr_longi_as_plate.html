<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>ビルトアップロンジ板部材設定</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_ship_attr_longi_as_plate.png"/>&nbsp;ビルトアップロンジ板部材設定</h2>
      <div class="contents">
        <p>
          ビルトアップロンジのウェブ部分を平鋼でなく板部材として扱うように設定します。この属性は<a href="cmd_ship_part_dwg.html">部品図</a>を作成する際に適用されます。
	    </p>
	    <p>
	      <img src="media/ship_attr_longi_as_plate_ex1.png"/>&nbsp;
	    </p>
	    <h3>操作方法</h3>
        <p>
	      ビルトアップロンジ、あるいは平鋼を選択してOKボタンで確定します。付加された属性のシンボルが表示されます。
	    </p>
	    <p class="information">
          属性を削除する場合は通常の要素と同様、属性要素を削除します。
	    </p>
        <h3>パラメータ</h3>
	    <ul>
	      <li><strong>ロンジ</strong>
            <p>
              <img src="media/dlg_ship_attr_longi_as_plate_longi.png" align="top"/>&nbsp;
            </p>
            <p>
              板部材として取材するビルトアップロンジ、あるいは平鋼を選択します。
            </p>            
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

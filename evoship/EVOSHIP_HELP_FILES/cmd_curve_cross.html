    <title>交線(カーブ）</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_curve_cross.png"/>&nbsp;交線(カーブ）</h2>
      <div class="contents">
	<p>
	  面と面の交線を作成します。<br/>
	  <br/>
	  <img src="media/curve_cross_ex1.png"/>
	</p>
	<h3>操作方法</h3>
	<p>	
	  交線を計算する面(フェイス、ボディ(シート、ソリッド))(複数可)を選択して,OKボタンで実行します。<br/>
	  ボディを選択した場合は構成面全てで実行します。<br/>
	<h3>パラメータ</h3>
	<ul>
		<li><strong>サーフェイス1、サーフェイス2</strong><p>サーフェイス1の面とサーフェイス2の面とで交線を計算します。</p></li>
		<li><strong>関連</strong>（オプション）
			<p><img src="media/dlg_assoc2_unchecked.png" style="vertical-align: top"/> <img src="media/dlg_assoc2_checked.png" style="vertical-align: top"/></p>
			<p>選択したサーフェイスと作成された交線との<a href="about_relation.html">関連づけの方法</a>を指定します。既定値は「フィーチャー」です。</p>
		</li>
	</ul>
      </div>
    </div>
  </body>
</html>

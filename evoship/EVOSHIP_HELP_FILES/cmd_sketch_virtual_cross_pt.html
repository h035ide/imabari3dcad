    <title>仮想交点(スケッチ)</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_sketch_virtual_cross_pt.png"/>&nbsp;仮想交点(スケッチ)</h2>
      <div class="contents">
	<p>	
	  実際には交点をもっていない線同士を指定方向からみて(投影して)できる交点の位置に点を作成します。<br/>
	  <br/>
	  <img src="media/sketch_virtual_cross_pt_ex1.png"/>&nbsp;<img src="media/sketch_virtual_cross_pt_ex2.png"/>&nbsp;
	</p>
	<h3>操作方法</h3>
	<p>	
	  パラメータを設定して、OKボタンで実行します。
	</p>	
	<h3>パラメータ</h3>
	<ul>
	  <li><strong>対象線</strong>
	    <p>
	      点を作成する線を選択します(編集中のスケッチないの線)。(複数可)
	    </p>
	  </li>
	  <li><strong>投影線</strong>
	    <p>
	      対象線に投影する線を選択します。(複数可)
	    </p>
	  </li>
	  <li><strong>投影方向</strong>
	    <p>
	      投影方向を設定します。(<a href="about_input_direction.html">方向入力</a>)
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

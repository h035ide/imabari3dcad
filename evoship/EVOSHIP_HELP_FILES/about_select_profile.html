      <h2>形状選択</h2>
      <div class="contents">
	    Evo.Shipのいくつかのコマンドで使用される形状選択ダイアログでは以下の方法で形状を選択します。
        <p>	      
	      <img src="media/dlg_ship_longi_sel_shape.png" align="top"/><br/><br/>
          コンボボックスで既定寸法を選択することができます。(<a href="about_ship_settings.html">既定寸法は設定可能です。</a>)<br/>
          イメージアイコンのクリックで形状のタイプ選択ウィンドウが表示されます。<br/>
          <img src="media/dlg_ship_longi_sel_shape_types.png" align="top"/><br/><br/>
          詳細ボタンで、詳細な寸法も設定可能なダイアログが表示されます。<br/>
          <img src="media/dlg_ship_longi_shape.png" align="top"/>
	    </p> 
	    <p> 
	      形状、既定寸法を選択あるいは個別に入力します。
	    </p>

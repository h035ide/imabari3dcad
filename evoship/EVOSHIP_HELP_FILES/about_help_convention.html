<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>ヘルプの表記</title>
  </head>
  <body>
    <div class="page">
      <h2>ヘルプの表記</h2>
      <div class="contents">
	<p>
	  <img src="media/play_movie.gif" alt="Play Movie" align="middle"/>クリックすると操作手順などを説明する簡単な動画を再生します。<br/>
	  (動画を中断するには動画の部分以外をクリックします。)
	</p>
	<p>
	  <img src="media/information.gif" align="middle"/>関連する情報を記載しています。
	</p>
	<p>
	  <img src="media/lightbulb.gif" align="middle"/>知っておくと便利なヒント記載しています。
	</p>
	<p>
	  <img src="media/warning.gif" align="middle"/>注意事項を記載しています。
	</p>
      </div>
    </div>
  </body>
</html>

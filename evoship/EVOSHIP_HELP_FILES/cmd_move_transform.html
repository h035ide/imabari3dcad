<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>座標変換</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_move_transform.png"/>&nbsp;座標変換</h2>
      <div class="contents">
	<h3>操作方法</h3>
	<p>
	  パラメータの入力が整うと座標変換後の要素のプレビューが表示されます。要素の確認後、OKボタンで実行します。<br/>
	  (スケッチモード(2D)では利用できません。)
	</p>
	<p>
	  <strong>対象要素</strong><br/>
	  <img src="media/dlg_move_target.png"/><br/>
	  座標変換する要素(点、カーブ、シートボディ、ソリッドボディ)を選択します。	  
	</p>
	<p>
	  <strong>座標変換</strong><br/>
	  <img src="media/dlg_move_transform.png"/><br/>
	  座標系を選択します。基準座標系から目標座標系への座標変換を設定します。	  
	</p>
	<p class="information">
	  ボディ（ソリッド、シート）の移動は<a href="about_motion_feature.html">移動フィーチャー</a>をボディに追加します。
	</p>
      </div>
    </div>
  </body>
</html>

    <title>分割(スケッチ)</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_sketch_split.png"/>&nbsp;分割(スケッチ)</h2>
      <div class="contents">
	<p>
	  スケッチ線を交点で分割します。
	</p>
	<h3>操作方法</h3>
	<p>
	  分割対象の線(複数可)と分割要素(線だけでなく平面やフェイスも利用できます。複数可)を選択して,OKボタンで実行します。
	</p>

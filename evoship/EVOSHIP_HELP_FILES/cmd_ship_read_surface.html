  <body>
    <div class="page">
      <h2><img src="media/cmd_ship_read_surface.png"/>&nbsp;船体曲面読込</h2>
      <div class="contents">
	<p>
	  <a href="cmd_curve_spline_file.html#format">点列ファイル</a>を読み込んでスプラインカーブを作成し、<a href="cmd_sheet_loft.html">ロフトサーフェイス</a>を作成します。
	</p>
    <p>
      一度に複数のファイルを選択することができます。（ファイル選択ダイアログ上で、ShiftキーもしくはCtrlキーを押しながらクリックします。）
    </p>
	<p>
	  複数カーブの時はファイル毎にサーフェイスを作成します。<br/>
	  そうでないファイルは一度に選択したファイル全てで１つのサーフェイスを作成します。
	</p>
      </div>
    </div>

      <h2>要素の編集</h2>
      <div class="contents">
	<p>
	  Evo.Shipの要素の大部分は作成後にも編集が可能です。作成時に選択した要素やパラメータが編集可能です。
	</p>
	<p>
	  <a href="cmd_default.html">選択コマンド</a>や<a href="about_model_config_window.html">モデル構成ウィンドウ</a>で編集したい要素を選択した際のコンテキストメニューにある"定義編集"を実行すると作成時のコマンドが再び起動します。変更したいパラメータなどを再び入力や選択後ＯＫボタンで実行されます。（関連のある要素も再構築されます。)
	</p>
	<ul class="information">
	  <li>定義編集時は対象要素に依存している要素は循環参照を避けるために非表示になります。</li>
	  <li><a href="about_history.html">操作履歴</a>と定義編集は別個の機能ですので操作履歴がなくても問題ありません。</li>
	</ul>
      </div>
    </div>

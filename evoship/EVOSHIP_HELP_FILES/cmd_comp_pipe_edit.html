<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>配管属性編集</title>
  </head>
  <body>
    <div class="page">
      <h2>配管属性編集</h2>
      <div class="contents">
        <p>
	      選択したパイプの属性値を変更し、再計算します。
        </p>
        <h3>操作方法</h3>
        <ol>
          <li>選択コマンドで編集したいパイプを選択し、右クリックで定義編集コマンドを起動します。</li>
          <li>属性値を変更し、OKボタンでパイプが再計算されます。</li>
        </ol>
        <h3>パラメータ</h3>
        <ul>
          <li><strong>パイプ</strong>
            <p>
              編集したいパイプを選択します。
            </p>
          <li><strong>パイプの直径</strong>
            <p>
              作成されるパイプの直径を入力します。
            </p>
          </li>
          <li><strong>エルボの半径</strong>
            <p>
              パイプを繋ぐエルボの半径を入力します。
            </p>
          </li>
          <li><strong>配管セット</strong>
            <p>
              選択されているパイプの配管セット内全てに変更を反映したい場合にチェックします。
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

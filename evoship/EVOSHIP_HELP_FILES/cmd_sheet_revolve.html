<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>

    <title>回転サーフェイス</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_sheet_revolve.png"/>回転サーフェイス</h2>
      <div class="contents">
	<p>
	  プロファイル形状を軸のまわりに回転したサーフェイスを作成します。<br/>
	  <img src="media/sheet_revolve_ex1.png"/>&nbsp;<img src="media/sheet_revolve_ex2.png"/>
	</p>	
	<h3>操作方法</h3>
	<p>
	  パラメータの入力が整うと作成形状のプレビューと回転方向を示す矢印が表示されます。形状の確認後、OKボタンで実行します。<br/>
	  <img src="media/play_movie.gif" alt="Play Movie" align="middle" onclick="popupAVI('media/op_revolve.avi',this.offsetLeft,this.offsetTop,318,251)"/>矢印はマウスでドラッグして回転角度を変更することができます。
	</p>
	<h3>パラメータ</h3>
	<ul>
	  <li>スケッチ
	    <p>
	      <img src="media/dlg_profile_sketch.png"/><br/>
	      <a href="about_sketch.html">スケッチ</a>(全体、レイヤー、カーブ）をプロファイルとして選択できます。	      
	    </p>
	  </li>
	  <li>回転軸
	    <p>
	      <img src="media/dlg_revolve_axis.png"/><br/>
	      回転軸となる直線をプロファイルのスケッチから選択します。
	    </p>
	  </li>
	  <li>回転角度
	    <p>
	      <img src="media/dlg_revolve.png"/><br/>
	      回転角度（３６０°以下）を指定します。
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

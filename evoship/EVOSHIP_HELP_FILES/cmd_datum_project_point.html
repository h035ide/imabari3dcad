    <title>投影点(データム)</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_datum_project_pt.png"/>&nbsp;投影点(データム)</h2>
      <div class="contents">
	<h3>操作方法</h3>
	<p>
	  パラメータの入力後、OKボタンで実行します。
	</p>
	<h3>パラメータ</h3>
	<p>
	  <strong>点</strong><br/>
	  投影する点(データム点、頂点)を選択します。(複数可）
	</p>
	<p>
	  <strong>対象要素</strong><br/>
	  点を投影する要素(カーブ、エッジ、フェイス)を選択します。
	</p>
	<p>
	  <strong>投影方向</strong>(オプション)<br/>
	  投影方向を設定します。(<a href="about_input_direction.html">方向入力</a>)<br/>
	  設定されない場合は最短点になります。
	</p>
	<p>
	  <strong>関連</strong>（オプション）<br/>
	  <img src="media/dlg_assoc2_unchecked.png" style="vertical-align: top"/> <img src="media/dlg_assoc2_checked.png" style="vertical-align: top"/><br/>
	  点の定義に使用した要素の変更に追従するように関連づけます。（<a href="about_relation.html">関連の方法</a>）
	</p>	
      </div>
    </div>
  </body>
</html>

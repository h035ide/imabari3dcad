    <title>軸(データム)</title>

  <body>
    <div class="page">
      <h2><img src="media/cmd_datum_axis.png"/>&nbsp;軸(データム)</h2>
      <div class="contents">
	<h3>操作方法</h3>
	<p>
	  パラメータの入力が整うと軸のプレビューが表示されます。軸の確認後、OKボタンで実行します。
	</p>
	<h3>パラメータ</h3>
	<p>
	  <strong>軸の定義の方法</strong><br/>
	  <img src="media/dlg_def_datum_axis.png"/><br/>
	  以下の定義方法があります。<br/>
	</p>
	<ul>
	  <li><strong>軸要素</strong>
	    <p>
	      軸要素(<a href="about_input_direction.html">方向入力</a>)で作成します。
	    </p>
	  </li>
	  <li><strong>平面の交線</strong>
	    <p>
	      <img src="media/dlg_datum_axis_int.png"/><br/>	      
	      2平面(データム,フェイス)の交線で作成します。
	    </p>
	  </li>
	  <li><strong>基準点と方向</strong>
	    <p>
	      軸の基準点と方向を指定して作成します。(<a href="about_input_position.html">位置入力</a>,<a href="about_input_direction.html">方向入力</a>)<br/>
	    </p>
	  </li>
	</ul>
	<p>
	  <strong>関連</strong>（オプション）<br/>
	  <img src="media/dlg_assoc2_unchecked.png" style="vertical-align: top"/> <img src="media/dlg_assoc2_checked.png" style="vertical-align: top"/><br/>
	  軸の定義に使用した要素の変更に追従するように関連づけます。（<a href="about_relation.html">関連の方法</a>）
	</p>
      </div>
    </div>
  </body>

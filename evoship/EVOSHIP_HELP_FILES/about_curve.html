      <h2>カーブ</h2>
      <div class="contents">
	<p>
	  ３次元空間上の線要素です。作成（定義)する単位で１要素としています。<br/>
	  (例）<a href="cmd_curve_projection.html">投影線</a>などで一度に１本以上の線が作成される場合)
	</p>
	<p>
	  要素単位でも構成線１本毎でも選択ができます。<br/>
	  <a href="cmd_sel_filter.html">選択フィルター</a>では要素単位(カーブ（グループ））、構成線毎（カーブ)としてフィルターをかけることができます。<br/>
	  <img src="media/sel_filter_curve.png"/>
	</p>
	<p>
	  以下の要素が作成できます。
	</p>
	<ul>
	  <li><a href="cmd_curve_projection.html">投影線(カーブ）</a></li>
	  <li><a href="cmd_curve_cross.html">交線(カーブ）</a></li>
	  <li><a href="cmd_curve_spline_file.html">スプライン（ファイル）(カーブ）</a></li>
	</ul>
	<p class="information">
	  <a href="about_sketch.html">スケッチ</a>を利用して２次元、３次元の線をより自由に作成できます。
	</p>
      </div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <script language="javascript" src="script/util.js"></script>
    <title>曲率表示（カーブ）</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_analyze_curve.png"/>&nbsp;曲率表示（カーブ）</h2>
      <div class="contents">
	<p>
	  カーブ、エッジの曲率コームを表示します。
	</p>
	<p>
	  <img src="media/curve_comb_ex1.png"/>&nbsp;<img src="media/curve_comb_ex2.png"/>&nbsp;<img src="media/curve_comb_ex3.png"/>&nbsp;
	</p>
	<h3>操作方法</h3>
	<ul>
	  <li><strong>表示</strong>
	    <p>
	      <img src="media/dlg_analyze_curve.png"/>
	    </p>
	    <p>
	      曲率を表示する線を選択して,OKボタンで実行します。<br/>
	      曲率コームの表示サイズはスケールで変更できます。
	    </p>
	    <p class="tip">
	      <img src="media/play_movie.gif" alt="Play Movie" align="middle" onclick="popupAVI('media/analyze_curve_curvature.avi',this.offsetLeft,this.offsetTop,243,180)"/>曲率コームは要素の変更に追従して更新されます。
	    </p>
	  </li>
	  <li><strong>非表示</strong>
	    <ul>
	      <li>全てを非表示
		<p>
		  メニューのツール->解析->カーブ->曲率非表示&nbsp;を実行します。
		</p>
	      </li>
	      <li>個別に非表示
		<p>
		  <a href="cmd_default.html">選択コマンド</a>で曲率を表示している線を選択して、コンテキストメニューの"曲率非表示"を実行します。
		</p>
	      </li>
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

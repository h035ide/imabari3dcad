    <div class="page">
      <h2>カーブの分離(スケッチ)</h2>
      <div class="contents">
	<p>
	  複数の線に共有されている点から線を分離します。
	</p>
	<h3>操作方法</h3>
	<p>
	  <a href="cmd_sketch_default.html">選択コマンド</a>で複数の線に共有されている点を選択して,コンテキストメニューを表示して"カーブの分離"を実行します。
	<p/>
	<p>
	  <img src="media/dlg_skt_detach_curve.png"/>&nbsp;<img src="media/skt_detach_curve_ex.png"/><br/>
	  ダイアログが表示され、選択点を共有している線が選択されます。<br/>
	  分離したい線をリストボックス内で選択して,OKボタンで実行します。
	</p>
      </div>
    </div>
  </body>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>色設定</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_edit_color.png"/>&nbsp;色設定</h2>
      <div class="contents">
	<p>
	  選択した要素の色を設定します。
	</p>
	<h3>操作方法</h3>
	<p>
	  色を変更する要素を選択してOKボタンで実行します。
	</p>
	<h3>パラメータ</h3>
	<p>
	  <img src="media/dlg_edit_color.png"/>
	</p>
	<ul>
	  <li><strong>要素</strong>
	    <p> 
	      表示されている要素は全て選択できます。(複数可)
	    </p>
	    <p class="information"> 
	      ボディのフェイスに個別に色設定が可能です。(一部のフェイスのみを透明にも設定できます。)<br/>
	      <img src="media/ex_edit_body_color.png"/>
	    </p> 
	  </li>
	  <li><strong>色</strong>
	    <p> 
	      <img src="media/dlg_color_ctrl.png"/><br/>
	      ボタンをクリックして設定色を選択します。
	    </p>
	  </li>
	  <li><strong>透明度</strong>
	    <p> 
	      ボディ、フェイスには透明度を設定できます。(0%は不透明です。)
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

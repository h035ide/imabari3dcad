<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />

    <title>基準直線</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_ship_baseline.png"/>&nbsp;基準直線</h2>
      <div class="contents">
        <p>
          面(ソリッド、シート）上に指定した平面との交線となるようなスケッチ線を作成します。
	      <img src="media/ship_baseline_ex.png"/>&nbsp;
	    </p>
	    <h3>操作方法</h3>
	    <p>
	      パラメータを入力するとスケッチ線がプレビュー表示されます。位置を確認して、OKボタンで実行します。
	    </p>
        <h3>パラメータ</h3>
        <ul>
	      <li><strong>面</strong>
            <p>
              交線をとる面を選択します。
            </p>
          </li>
	      <li><strong>軸方向</strong>
            <p>
              交線をとる平面の法線方向を指定します。(<a href="about_input_direction.html">方向入力</a>)<br/>
            </p>
          </li>
	      <li><strong>軸位置</strong>
            <p>
              交線をとる平面の位置を原点からの法線軸上の距離で指定します。
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

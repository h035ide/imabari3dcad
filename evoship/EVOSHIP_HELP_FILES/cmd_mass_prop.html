  <body>
    <div class="page">
      <h2>質量特性</h2>
      <div class="contents">
	<p>
	  複数のソリッドの表面積、体積、質量、重心、慣性モーメント、慣性主軸を計算します。<br/>
	  (ソリッドの密度は<a href="about_body.html">材料の設定</a>を使用します。)<br/>
	  重心、慣性主軸の位置はドキュメントウィンドウに表示されます。<br/>
	  <br/>
	  <img src="media/mass_prop_ex1.png"/>
	</p>
	<h3>操作方法</h3>
	<p>
	  計算対象のソリッド(複数可)を選択して、OKボタンで実行します。<br/>
	  計算結果は<a href="about_window.html#modelconfig">情報ウィンドウ</a>に表示されます。
	</p>
	<h3>パラメータ</h3>
	<p>
	  <img src="media/dlg_mass_prop.png"/>
	</p>
	<ul>
	  <li><strong>精度</strong>
	    <p>
	      計算精度を指定します。
	    </p>
	  </li>
	  <li><strong>表示</strong>
	    <p>
	      結果の値の表示桁数、重心、慣性主軸の表示色を設定します。
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>

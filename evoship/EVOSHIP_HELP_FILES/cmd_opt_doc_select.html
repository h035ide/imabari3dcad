<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>選択(オプション)</title>
  </head>
  <body>
    <div class="page">
      <h2>選択(オプション)</h2>
      <div class="contents">
	<p>
	  <img src="media/dlg_opt_doc_select.png"/>
	</p>
	<p>
	  各選択色が設定できます。
	</p>
	<ul>
	  <li><strong>選択</strong>
	    <p>
	      アクティブな選択カテゴリの選択色です。
	    </p>
	  </li>
	  <li><strong>選択候補</strong>
	    <p>
	      選択候補としてハイライトされる色です。
	    </p>
	  </li>
	  <li><strong>選択済</strong>
	    <p>
	      非アクティブな選択カテゴリの選択色です。
	    </p>
	  </li>
	  <li><strong>選択(強調)</strong>
	    <p>
	      選択リストボックス内で選択されているときの色です。
	    </p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>

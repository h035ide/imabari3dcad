  <body>
    <div class="page">
      <h2>ワークボディ</h2>
      <div class="contents">
	<p>
	  ワークボディに設定されているボディは色<img src="media/work_body.png"/>で表示されます。色は<a href="cmd_opt_doc_work.html">設定</a>で変更できます。<br/>
	  (<a href="about_model_config_window.html">モデル構成ウィンドウ</a>上ではこのように<img src="media/work_body_model_config.png"/>表示されます。)
	</p>
	<p>
	  <a href="about_model_config_window.html">モデル構成ウィンドウ</a>や<a href="cmd_default.html">選択コマンド</a>で<a href="about_body.html">ボディ</a>(ソリッドボディ,シートボディ)を選択して、コンテキストメニューの"ワークボディに設定"を実行してください。
	</p>
	<p>
	  ワークボディを選択して、コンテキストメニューの"ワークボディの解除"を実行して設定を解除できます。
	</p>
	<p class="information">
	  ワークボディは存在しない場合もあります。
	</p>
      </div>
    </div>

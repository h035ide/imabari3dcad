<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=shift_jis" />
    <link href="basic.css" rel="stylesheet" type="text/css" />
    <title>選択コマンド</title>
  </head>
  <body>
    <div class="page">
      <h2><img src="media/cmd_default.png"/>&nbsp;選択コマンド</h2>
      <div class="contents">
	<p>
	  要素が選択できます。選択要素の数、種類などによって表示される<a href="about_context_menu.html">コンテキストメニュー</a>が変化します。
	</p>
	<p>
	  コマンドがキャンセルされると、このコマンドが自動的に実行中になります。
	</p>
	<h3>要素の削除</h3>
	<p>
	  DELキーで選択されている要素を削除します。
	</p>
      </div>
    </div>
  </body>
</html>
